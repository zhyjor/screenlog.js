<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<script src="jquery-2.0.2.min.js"></script>
	<script src="screenlog.js"></script>

	<script>
	screenLog.init({ autoScroll: true,touch_ball:true });
	screenLog.log('String: Hello world');
	screenLog.log('Numbers: ' + 124);
	screenLog.log(21, 'multiple arguments');
	screenLog.log('Arrays', [1, 2, 3]);
	screenLog.log('Objects', {a: 3});

	console.log('console.log also gets logged.')

	var i = 5;
	function log() {
		console.log('Future log', Date.now());
		console.error('Future error', Date.now());
		console.warn('Future warn', Date.now());
		console.info('Future infoFuture infoFuture infoFuture infoFuture infoFuture infoFuture infoFuture infoFuture info', Date.now());
		if (--i) { setTimeout(log, 1000); }else {
		}
	}
	log();
	</script>
</body>
</html>
